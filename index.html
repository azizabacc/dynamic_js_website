<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>The best pieces</title>
		<link rel="stylesheet" href="styles.css">
		<script type="module" src="pieces.js"></script>
	</head>
	<body>
		<header>
			<img src="images/logo-les-bonnes-pieces.png" alt="LOGO">
			<h1>The best pieces</h1>
		</header>
		<main>
			<!-- Menu de recherche -->
			<section class="filters">
				<h3>Filters</h3>
				<button class="btn-sort">sort by ascending price</button>
				<br>
				<button class="btn-sort-d">sort by descending price</button>
				<br>
				<button class="btn-filter">filter out unaffordable pieces</button>
				<br>
				<button class="btn-filter-description">filter out pieces without description</button>
				
			</section>

			<!-- product sheets -->
			<section class="sheets">
			</section>
			<!-- affordable pieces -->
			<div class="affordable">
				<p>Affordable pieces</p>
			</div>
		</main>
	</body>
</html>
